[build-system]
build-backend = "poetry.core.masonry.api"
requires = [ "poetry-core" ]

[tool.poetry]
name = "lazy-log-formatter"
version = "0.11.0"
description = "A pre-commit script to make log lines lazier"
authors = [ "Daniel MarÃ­n" ]
license = "MIT"
readme = "README.md"
packages = [ { include = "lazy_log", from = "src" } ]
homepage = "https://github.com/dmar1n/lazy-log-formatter"
repository = "https://github.com/dmar1n/lazy-log-formatter"
keywords = [
  "code-quality",
  "f-strings",
  "lazy logging",
  "linting",
  "logging",
  "pre-commit",
  "pylint",
  "W1203",
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Utilities",
]

[tool.poetry.dependencies]
black = "^25.11.0"
libcst = "^1.8.6"
python = ">=3.10"

[tool.poetry.group.dev.dependencies]
hypothesis = "^6.148.7"
pre-commit = "^4.5.0"
pytest = "^9.0.1"
pytest-cov = "^7.0.0"

[tool.poetry.scripts]
lazy-log-formatter = "lazy_log.cli:main"
